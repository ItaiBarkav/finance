<ngx-file-drop
  dropZoneLabel="Drop files here"
  [accept]="'.csv,.xls,.xlsx'"
  (onFileDrop)="dropped($event)"
>
  <ng-template
    ngx-file-drop-content-tmp
    let-openFileSelector="openFileSelector"
  >
    or Drop files here
    <button mat-button type="button" (click)="openFileSelector()">
      Browse
    </button>
  </ng-template>
</ngx-file-drop>
